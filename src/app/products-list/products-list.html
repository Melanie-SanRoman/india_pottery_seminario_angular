<table class="table">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Imagen</th>
            <th>Linea</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{product.name}}</td>
            <td><img [src]="product.image" [alt]="product.name"></td>
            <td>{{product.line}}</td>
            <td>${{product.price}}</td>
            <td>{{product.stock}}</td>
        </tr>

            <td>Jarra</td>

        </tr>

            <td>Budinera</td>

        </tr>
