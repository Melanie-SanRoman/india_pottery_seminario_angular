<table class="table">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Imagen</th>
            <th>Linea</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{piece.name}}</td>
            <td><img [src]="piece.image" [alt]="piece.name"></td>
            <td>{{piece.line}}</td>
            <td>${{piece.price}}</td>
            <td>{{piece.stock}}</td>
        </tr>
